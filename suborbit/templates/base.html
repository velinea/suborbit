<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SubOrbit{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='octopus_logo.png') }}">

    <script>
        window.SubOrbitConfig = {
            urls: {
                genres: "{{ url_for('core.genres') }}",
                start: "{{ url_for('core.start') }}",
                stop: "{{ url_for('core.stop') }}",
                status: "{{ url_for('core.status') }}",
                logs: "{{ url_for('core.logs') }}",
                traktDevice: "{{ url_for('trakt.trakt_device') }}",
                traktStatus: "{{ url_for('trakt.trakt_status_route') }}",
                radarrRecent: "{{ url_for('radarr.recent') }}"
            }
        };
    </script>
</head>

<body
    class="flex flex-col min-h-[100vh] md:h-screen md:overflow-hidden overflow-y-auto bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-gray-100">

    <!-- Navbar -->
    <header class="flex items-center p-2 bg-black/30">
        <img src="{{ url_for('static', filename='octopus_logo.png') }}" alt="Logo" class="h-12 mr-3">
        <h1 class="text-2xl font-bold">SubOrbit</h1>
    </header>

    <main class="flex flex-col md:flex-row flex-1 md:overflow-hidden overflow-y-auto gap-2 p-2">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-xs text-gray-400 text-center mb-4">
        <span id="app-version">&copy; SubOrbit</span>

        <script>
            fetch("/version")
                .then(r => r.json())
                .then(data => {
                    document.getElementById("app-version").textContent =
                        `SubOrbit ${data.version}`;
                })
                .catch(() => {
                    document.getElementById("app-version").textContent = "SubOrbit (dev)";
                });
        </script>

        <!-- About modal -->
        <div id="about-modal"
            class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 transition-opacity duration-300">
            <div id="about-card"
                class="bg-gray-800 text-gray-100 rounded-2xl shadow-2xl p-6 w-80 relative transform scale-95 opacity-0 transition-all duration-300">
                <button id="about-close"
                    class="absolute top-3 right-3 text-gray-400 hover:text-gray-100 text-lg">âœ•</button>

                <div class="flex flex-col items-center text-center">
                    <!-- ðŸ™ Logo -->
                    <img src="{{ url_for('static', filename='octopus_logo.png') }}" alt="SubOrbit Logo"
                        class="w-16 h-16 mb-2 opacity-90">

                    <h2 class="text-lg font-semibold mb-1">SubOrbit</h2>
                    <p class="text-xs text-gray-400 mb-3">Movie discovery app with subtitles, Radarr &amp; Trakt
                        integration</p>

                    <p class="text-sm mb-1"><strong>Version:</strong> <span id="about-version">-</span></p>
                    <p class="text-sm mb-1"><strong>Build Date:</strong> <span id="about-build">-</span></p>
                    <p class="text-sm mb-3"><strong>Repo:</strong>
                        <a id="about-repo" href="#" class="text-blue-400 hover:underline" target="_blank">GitHub</a>
                    </p>
                </div>
            </div>
        </div>


        <script>
            async function loadAbout() {
                try {
                    const res = await fetch("/about");
                    const info = await res.json();
                    document.getElementById("about-version").textContent = info.version;
                    document.getElementById("about-build").textContent = info.build_date;
                    document.getElementById("about-repo").href = info.repo;
                    document.getElementById("app-version").textContent = `SubOrbit ${info.version}`;
                } catch {
                    document.getElementById("app-version").textContent = "SubOrbit (dev)";
                }
            }

            const modal = document.getElementById("about-modal");
            const card = document.getElementById("about-card");

            // Fade-in animation
            document.getElementById("app-version").addEventListener("click", () => {
                modal.classList.remove("hidden");
                modal.classList.add("flex");
                setTimeout(() => {
                    card.classList.remove("scale-95", "opacity-0");
                    card.classList.add("scale-100", "opacity-100");
                }, 20);
            });

            // Fade-out animation
            function closeModal() {
                card.classList.remove("scale-100", "opacity-100");
                card.classList.add("scale-95", "opacity-0");
                setTimeout(() => {
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                }, 250);
            }

            document.getElementById("about-close").addEventListener("click", closeModal);
            window.addEventListener("click", (e) => {
                if (e.target.id === "about-modal") closeModal();
            });

            loadAbout();
        </script>

    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/genres.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/trakt.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/radarr.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/form.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/status.js') }}" defer></script>

</body>

</html>
