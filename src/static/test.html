<section class="bg-white/10 p-6 rounded-xl shadow-lg space-y-4">
    <h2 class="text-xl font-semibold border-b border-gray-600 pb-2">Sidebar Layout</h2>

    <div class="flex flex-col md:flex-row gap-6">

        <!-- Sidebar / Filters -->
        <aside class="md:w-1/3 bg-white/5 p-4 rounded-lg space-y-4">
            <h3 class="font-semibold text-lg">Filters</h3>
            <div>
                <label class="block text-sm mb-1">Start Year</label>
                <input type="number" placeholder="2000"
                    class="w-full p-2 rounded-lg text-black focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm mb-1">End Year</label>
                <input type="number" placeholder="2025"
                    class="w-full p-2 rounded-lg text-black focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm mb-1">Min Rating</label>
                <input type="number" step="0.1" placeholder="7.0"
                    class="w-full p-2 rounded-lg text-black focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                Apply Filters
            </button>
        </aside>

        <!-- Main Content -->
        <section class="flex-1 space-y-6">

            <!-- Results -->
            <div class="bg-white/5 p-4 rounded-lg">
                <h3 class="font-semibold text-lg mb-2">Movies</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-white/20 p-3 rounded-lg">
                        <p class="font-bold">Movie Title 1</p>
                        <p class="text-sm text-gray-300">Rating: 8.2</p>
                    </div>
                    <div class="bg-white/20 p-3 rounded-lg">
                        <p class="font-bold">Movie Title 2</p>
                        <p class="text-sm text-gray-300">Rating: 7.5</p>
                    </div>
                    <div class="bg-white/20 p-3 rounded-lg">
                        <p class="font-bold">Movie Title 3</p>
                        <p class="text-sm text-gray-300">Rating: 9.0</p>
                    </div>
                </div>
            </div>

            <!-- Logs -->
            <div class="bg-white/5 p-4 rounded-lg">
                <h3 class="font-semibold text-lg mb-2">Logs</h3>
                <div class="bg-black text-green-400 p-3 rounded-lg h-48 overflow-auto font-mono text-sm">
                    [2025-10-01 12:00] Starting processâ€¦<br>
                    [2025-10-01 12:01] Fetched movie list<br>
                    [2025-10-01 12:02] Done!
                </div>
            </div>

        </section>
    </div>
</section>
